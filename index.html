<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer>  </script>
    <title>My Calculator</title>
</head>
<body>
    <div id="calculatorbody">
        <div id="display">0</div>
        <div class="row">
            <button class="double grey">Clear</button>
            <button class="single grey">+/-</button>
            <button id="divide" class="single orange">/</button>
        </div>
        <div class="row">
            <button class="single">7</button>
            <button class="single">8</button>
            <button class="single">9</button>
            <button id="multiply" class="single orange">x</button>
        </div>
        <div class="row">
            <button class="single">4</button>
            <button class="single">5</button>
            <button class="single">6</button>
            <button id="subtract" class="single orange">-</button>
        </div>
        <div class="row">
            <button class="single">1</button>
            <button class="single">2</button>
            <button class="single">3</button>
            <button id="add" class="single orange">+</button>
        </div>
        <div class="row">
            <button class="double">0</button>
            <button class="single">.</button>
            <button id="equal" class="single orange">=</button>
        </div>
    </div>
    <div id="hiddendiv"></div>
</body>
</html>
