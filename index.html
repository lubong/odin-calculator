<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer>  </script>
    <title>My Calculator</title>
</head>
<body>
    <div id="calculatorbody">
        <div id="display">0</div>
        <div class="row">
            <button class="double grey">Clear</button>
            <button class="single grey">+/-</button>
            <button id="divide" class="single orange operator">/</button>
        </div>
        <div class="row">
            <button class="single num">7</button>
            <button class="single num">8</button>
            <button class="single num">9</button>
            <button id="multiply" class="single orange operator">x</button>
        </div>
        <div class="row">
            <button class="single num">4</button>
            <button class="single num">5</button>
            <button class="single num">6</button>
            <button id="subtract" class="single orange operator">-</button>
        </div>
        <div class="row">
            <button class="single num">1</button>
            <button class="single num">2</button>
            <button class="single num">3</button>
            <button id="add" class="single orange operator">+</button>
        </div>
        <div class="row">
            <button class="double num">0</button>
            <button class="single">.</button>
            <button id="equal" class="single orange operator">=</button>
        </div>
    </div>
    <div id="hiddennumreserve"></div>
    <div id="hiddenop"></div>
    <div id="hiddennumworking"></div>
</body>
</html>
